<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="game-container" id="gameContainer">
            <div class="game-board">
                <div id="0" class="game-cell"></div>
                <div id="1" class="game-cell middle-vertical"></div>
                <div id="2" class="game-cell"></div>
                <div id="3" class="game-cell middle-horizontal"></div>
                <div id="4" class="game-cell middle-vertical"></div>
                <div id="5" class="game-cell middle-horizontal"></div>
                <div id="6" class="game-cell"></div>
                <div id="7" class="game-cell middle-vertical"></div>
                <div id="8" class="game-cell"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
