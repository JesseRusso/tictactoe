<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button class="marker-select-button" id="X">
                X
            </button>
            <button class="marker-select-button" id="O">
                O
            </button>
        </div>
        <div class="game-container" id="gameContainer">
            <div class="game-board">
                <div id="0" class="game-cell top-left"></div>
                <div id="1" class="game-cell top-center"></div>
                <div id="2" class="game-cell top-right"></div>
                <div id="3" class="game-cell middle-left"></div>
                <div id="4" class="game-cell middle-center"></div>
                <div id="5" class="game-cell middle-right"></div>
                <div id="6" class="game-cell bottom-left"></div>
                <div id="7" class="game-cell bottom-center"></div>
                <div id="8" class="game-cell bottom-right"></div>
            </div>
        </div>
    </div>
    <div id="backdrop" class="modal inactive"></div>
    <div class="end-game-modal modal inactive">
        <div class="modal-header">
            <p class="winner-message"></p>
        </div>
        <form id="modalForm">   
            <div class="dialog-buttons">
                <button id="confirmButton" value="submit" formmethod="dialog">Play again</button>
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
